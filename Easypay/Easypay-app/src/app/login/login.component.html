<div class="login-page d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 420px;">
    <div class="text-center mb-3">
      <h3 class="text-primary mt-2">Welcome to Easypay</h3>
      <p class="text-muted">Sign in to access your dashboard</p>
    </div>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">ðŸ“§ Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Enter your email" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">ðŸ”‘ Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Enter your password" />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">ðŸ‘¤ Role</label>
        <select class="form-select" id="role" [(ngModel)]="user.role" name="role">
          <option>Employee</option>
          <option>Manager</option>
          <option>Payroll-Processor</option>
        </select>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>

      <button type="button" class="btn btn-primary w-100 mt-2" (click)="login()">Login</button>
    </form>
  </div>
</div>
