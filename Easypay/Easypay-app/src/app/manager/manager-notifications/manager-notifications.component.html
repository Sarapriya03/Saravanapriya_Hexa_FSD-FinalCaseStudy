<div class="container mt-4">
  <h2 class="text-center mb-4">Manager Notifications</h2>

  <!-- 🔁 Manager Navigation -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-3 d-grid mb-2">
      <a routerLink="/manager-dashboard" class="btn btn-secondary">Go to Dashboard</a>
    </div>
    <div class="col-md-3 d-grid mb-2">
      <a routerLink="/team-payroll" class="btn btn-info text-white">Manage Team Payroll</a>
    </div>
    <div class="col-md-3 d-grid mb-2">
      <a routerLink="/leave-approval" class="btn btn-warning">Approve Leaves</a>
    </div>
  </div>

  <!-- 🛎 Notifications List -->
  <ul class="list-group">
    <li
      *ngFor="let note of notes"
      class="list-group-item d-flex justify-content-between align-items-start"
    >
      <div>
        <strong>Notification #{{ note.notificationId }}</strong><br />
        <small class="text-muted">Sent: {{ note.sentDate | date: 'short' }}</small><br />
        <span>{{ note.message }}</span>
      </div>

      <span class="badge bg-{{ note.isRead ? 'secondary' : 'warning' }} align-self-center">
        {{ note.isRead ? 'Read' : 'Unread' }}
      </span>
    </li>
  </ul>

  <!-- 🔙 Back to Home -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-3 d-grid">
      <a routerLink="/manager-home" class="btn btn-outline-dark">Back to Home</a>
    </div>
  </div>
</div>
